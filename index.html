<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <title>TFT Survey Form</title>
   
    <div class="container">

        <header class="header">
        <h1 id="title">Team Fight Tactics(TFT) Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the game</p>
    
        </header>
        
        <form id="survey-form">

            <div class="from-group">

                <label id="name-label">Name:</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name" required="true"><br>

            </div>

            <div class="from-group">

                <label id="email-label">Email:</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email" required><br>

            </div>

            <div class="from-group">

                <label id="number-label">Age:</label>
                <input type="number" id="number" class="form-control" name="number" min="13" max="150" placeholder="Age" required><br>
                <br>

            </div>

            <div class="from-group">

                <label id="element">What is your Favorite element?</label>
                <select aria-label="State" id="dropdown" class="form-control">
                   <option value="choose">Choose an Element</option>
                   <option value="ice">Ice</option>
                   <option value="fire">Fire</option>
                   <option value="earth">Earth</option>
                   <option value="air">Air</option>
                </select>

            </div>

            <div class="form-group">

                <p>What do you like to do while playing TFT?</p>
       
                <label id="entry">
                   <input type="radio" class="input-radio" name="satisfaction" value="music" class="radio-button">Listening Music</label>
                <label id="entry">
                   <input type="radio" class="input-radio" name="satisfaction" value="stream" class="radio-button">Watching a Stream</label>
                <label id="entry">
                   <input type="radio" class="input-radio" name="satisfaction" value="podcast" class="radio-button">Listening Podcast</label>
                <label id="entry">
                   <input type="radio" class="input-radio" name="satisfaction" value="filmseries" class="radio-button">Watching a Film or
                   Series</label>
                <label id="entry">
                   <input type="radio" class="input-radio" name="satisfaction" value="all" class="radio-button">All of them</label>

            </div>

            <div class="form-group">

                <p>What would you like to see improved?</p>
       
                <label><input name="prefer" value="balance" type="checkbox" class="input-checkbox" /> Balance Changes</label>
                <label><input name="prefer" value="little-legend" type="checkbox" class="input-checkbox" /> Little Legends</label>
                <label><input name="prefer" value="features" type="checkbox" class="input-checkbox" /> New Features</label>
                <label><input name="prefer" value="map-skin" type="checkbox" class="input-checkbox" /> Map Skins</label>
                <label><input name="prefer" value="carousel" type="checkbox" class="input-checkbox" /> Carousel</label>
            
            </div>

            <div class="form-group">

                <p><label class="comment" for="ideas"> If you want to give us more ideas about our game comment down below:</label></p>
                <textarea id="ideas" class="input-textarea" name="ideas" rows="4" cols="50" placeholder="Enter your comment here"></textarea>
                <br>

            </div>

            <div class="form-group">

                <br>
                <input type="submit" id="submit" value="Submit" class="submit-button">

            </div>
        </form>
    </div>
</body>

</html>
